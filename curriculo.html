<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="curriculo.css">
</head>
<body>
    <div class="container">
        <h1>Currículo</h1>
        
        <form action="/enviar_curriculo" method="post" enctype="multipart/form-data" onsubmit="return validarFormulario()">
            <div class="section">
                <h2>Informações Pessoais</h2>
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
            </div>

            <div class="section">
                <h2>Experiência Profissional</h2>
                <div>
                    <label for="empresa">Nome da Empresa:</label>
                    <input type="text" id="empresa" name="empresa">
                </div>
                <div>
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" name="cargo">
                </div>
                <div>
                    <label for="inicio_trabalho">Data de Início:</label>
                    <input type="text" id="inicio_trabalho" name="inicio_trabalho" placeholder="MM/AAAA">
                </div>
                <div>
                    <label for="fim_trabalho">Data de Término:</label>
                    <input type="text" id="fim_trabalho" name="fim_trabalho" placeholder="MM/AAAA">
                </div>
                <div>
                    <label for="responsabilidades">Responsabilidades:</label>
                    <textarea id="responsabilidades" name="responsabilidades"></textarea>
                </div>
            </div>

            <div class="section">
                <h2>Educação</h2>
                <div>
                    <label for="instituicao">Nome da Instituição:</label>
                    <input type="text" id="instituicao" name="instituicao">
                </div>
                <div>
                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" name="curso">
                </div>
                <div>
                    <label for="inicio_estudo">Data de Início:</label>
                    <input type="text" id="inicio_estudo" name="inicio_estudo" placeholder="MM/AAAA">
                </div>
                <div>
                    <label for="fim_estudo">Data de Término:</label>
                    <input type="text" id="fim_estudo" name="fim_estudo" placeholder="MM/AAAA">
                </div>
            </div>

            <div class="section">
                <h2>Habilidades e Qualificações</h2>
                <div>
                    <label for="habilidades">Habilidades:</label>
                    <textarea id="habilidades" name="habilidades"></textarea>
                </div>
            </div>

            <div class="section">
                <h2>Anexos</h2>
                <div>
                    <label for="curriculo">Currículo (PDF ou Word):</label>
                    <input type="file" id="curriculo" name="curriculo" accept=".pdf,.doc,.docx" required>
                </div>
            </div>

            <div class="section">
                <input type="submit" value="Enviar Currículo">
            </div>
        </form>
    </div>

    <script>
        function validarFormulario() {
            // Implementar lógica de validação se necessário
            return true;
        }
    </script>
</body>
</html>
